helpDesc=Ayuda\n\
CTRL + O = Abrir archivo, CTRL + N = Nuevo proyecto\n\
Si arrastras múltiples archivos a la ventana, creará todos los proyectos en lote.\n\
CTRL + T = Abrir tabla, CTRL + S = Guardar tabla\n\
CTRL + SHIFT + O = Cargar rangos, CTRL + SHIFT + S = Guardar rangos\n\
CTRL + E = Extraer rangos\n\
F5 = Rango anterior, F6 = Rango siguiente\n\
+ = Offset + 1, - = Offset - 1\n\
CTRL + L = Limpiar rangos\n\
CTRL + Inicio = Inicio Fichero, CTRL + Fin = Fin Fichero\n\
Inicio = Inicio Rango, Fin = Final Rango\n\
Insert = Partir Rango, Supr = Borrar Rango\n\
CTRL + F = Buscar, CTRL + R = Búsqueda relativa\n\
CTRL + G = Ir a, CTRL + A = Buscar todos los textos\n\
Si arrastras un archivo lo abrirá, puedes arrastrar a la vez una tabla,\n\
unos rangos y otro archivo y abrirá los tres a la vez.\n\
Un archivo ext abrirá sus rangos en el fichero cargado.\n\
El botón derecho en la zona de texto activa el menú contextual,\n\
el izquierdo posiciona el puntero.\n\
El botón derecho en los resultados de búsqueda permite utilizar\n\
la tabla que los encontró, el izquierdo lleva a los resultados.\n\
CTRL + X = Salir\n
