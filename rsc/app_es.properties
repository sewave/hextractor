helpDesc=Ayuda\n\
CTRL + O = Abrir archivo\n\
CTRL + N = Nuevo proyecto\n\
Si arrastras múltiples archivos a la ventana, creará todos los proyectos en lote.\n\
CTRL + T = Abrir tabla\n\
CTRL + S = Guardar tabla\n\
CTRL + SHIFT + O = Cargar rangos\n\
CTRl + SHIFT + S = Guardar rangos\n\
F5 = Rango anterior\n\
F6 = Rango siguiente\n\
CTRL + L = Limpiar rangos\n\
CTRL + Inicio = Inicio Fichero\n\
CTRL + Fin = Fin Fichero\n\
Inicio = Inicio Rango\n\
Fin = Final Rango\n\
Insert = Partir Rango\n\
Supr = Borrar Rango\n\
CTRL + F = Buscar\n\
CTRL + R = Busqueda relativa\n\
CTRL + G = Ir a\n\
Si arrastras una rchivo lo abrirá, puedes arrastrar a la vez una tabla,\n\
unos rangos y otro archivo y abrirá los tres a la vez.\n\
El botón derecho en la zona de texto activa el menú contextual,\n\
el izquierdo posiciona el puntero.\n\
El botón derecho en los resultados de búsqueda permite utilizar\n\
la tabla que los encontró, el izquierdo lleva a los resultados.\n\
CTRL + X = Salir\n
