helpDesc=Ayuda\nCTRL+O = Abrir archivo\nCTRL+N = Nuevo proyecto\nSi arrastras múltiples archivos a la ventana, creará todos los proyectos en lote.\nCTRL+T = Abrir tabla\nCTRL+S = Guardar tabla\nCTRL+SHIFT+O = Cargar rangos\nCTRl+SHIFT+S = Guardar rangos\nF5 = Rango anterior\nF6 = Rango siguiente\nCTRL+L = Limpiar rangos\nSHIFT+Inicio = Inicio Fichero\nSHIFT+Fin = Fin Fichero\nInicio = Inicio Rango\nFin = Final Rango\nInsert = Partir Rango\nSupr = Borrar Rango\nCTRL + F = Buscar\nCTRL + R = Busqueda relativa\nCTRL + G = Ir a\nSi arrastras una rchivo lo abrirá, puedes arrastrar a la vez una tabla,\nunos rangos y otro archivo y abrirá los tres a la vez.\nEl botón derecho en la zona de texto activa el menú contextual,\nel izquierdo posiciona el puntero.\nEl botón derecho en los resultados de búsqueda permite utilizar\nla tabla que los encontró, el izquierdo lleva a los resultados.\nCTRL+X = Salir\n
